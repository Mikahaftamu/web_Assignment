<!DOCTYPE html>
<html lang="en">
    <head>
<meta name="viewport" content="width=width-device,intial-scale=1.0" >
<title>Contact Us</title>
<link href="style.css" rel="stylesheet">
<link href="images/final.png" rel="icon" type="image/png">
<script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
<div class="container min-h-screen bg-[url('images/image.png')] bg-center bg-cover px-28 py-5 relative" id="Home">
    <nav class="flex items-center ">
    <a href="index.html"> <img src="images/final.png " class="w-28 cursor-pointer bg-transparent"></a>
    <ul class="flex-1 text-center">
        <li class="list-none inline-block px-5"><a href="index.html" class="no-underline text-white px-2 ">Home</a></li>
        <li class="list-none inline-block px-5"><a href="list.html" class="no-underline text-white px-2 ">Cars</a></li>
        <li class="list-none inline-block px-5" ><a href="about.html" class="no-underline text-white px-2 ">About</a></li>
        <li class="list-none inline-block px-5"><a href="contact.html" class="no-underline text-white px-2 ">Contact Us</a></li>
    </ul>
    <a href="login.html"><img src="images/cart.png" class="w-8 cursor-pointer"></a>
    </nav>

    <div class="text-white mt-0 max-w-lg">
        <div class="flex items-center justify-center h-screen">
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-fit">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Enter your name">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter your email">
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message:</label>
                <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Submit</button>
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Cancel</button>
              </div>
            </form>
          </div>
            
    <div class="mt-10">
        <a href="index.html" class="bg-yellow-300 rounded-3xl py-3 px-8  font font-medium mr-4 hover:bg-transparent hover:border-yellow-300  hover:text-white duration-300 hover:border mx-28">Back to home!</a>

    </div>

    <img src="images/car.png " class="w-full xl:w-1/2 ps-32 xl:absolute bottom-64 right-40">

</div>

    </body>
</html>
